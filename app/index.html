<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css css/app.css -->
    <!-- Styles for the installation button -->
    <link rel="stylesheet" href="css/install-button.css">

    <!-- Gaia Theme -->
    <link rel="stylesheet" href="../bower_components/building-blocks/style/headers.css">
    <link rel="stylesheet" href="../bower_components/building-blocks/style_unstable/progress_activity.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <!-- normal styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>
  <body role="application">
    <section role="region">
      <header>
        <menu type="toolbar">
          <progress id="loading_flickr_indicator"></progress>
          <button id="install-btn">Install</button> 
        </menu>
        <h1>InfiniCatr</h1>
      </header>
    </section>

    <div class="container">
      <div id="catCarousel" class="carousel slide">
        <div class="carousel-inner">
        </div>
        <a class="carousel-control left" href="#catCarousel" id="catCarousel-prev">&lsaquo;</a>
        <a class="carousel-control right" href="#catCarousel" id="catCarousel-next">&rsaquo;</a>
      </div>
    </div>

    <!-- build:js js/app.js -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="lib/install-button.js"></script>
    <script type="text/javascript" src="js/app-main.min.js"></script>
    <script type="text/javascript" src="../bower_components/mustache/mustache.js"></script>
    <script type="text/javascript" src="../bower_components/mousetrap/mousetrap.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-89920-12']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <script id="carousel-entry-template" type="text/x-handlebars-template">
      <div id="flickr_photo_{{elm.id}}" class="item">
        <div>
          <img class="flikr_img" src="{{elm.url_z}}" style="width: 100%">
        </div>
        <div style="text-align: center">
          <a target="_new" href="{{elm.photo_info_url}}"><img src="http://l.yimg.com/g/images/goodies/white-flickr.png" /></a>
        </div>
    </script>
  </body>
</html>
