<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css ../www-built/css/app.css -->
    <!-- Styles for the installation button -->
    <link rel="stylesheet" href="css/install-button.css">

    <!-- Gaia Theme -->
    <link rel="stylesheet" href="shared/style/headers.css">
    <link rel="stylesheet" href="shared/style_unstable/progress_activity.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <!-- normal styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>
  <body role="application">
    <section role="region">
      <header>
        <menu type="toolbar">
          <progress id="loading_flickr_indicator"></progress>
          <button id="install-btn">Install</button> 
        </menu>
        <h1>InfiniCatr</h1>
      </header>
    </section>

    <div id="catCarousel" class="carousel slide">
      <div class="carousel-inner" style="height: 640px; width: 640px;">
      </div>
      <a class="carousel-control left" href="#catCarousel" id="catCarousel-prev">&lsaquo;</a>
      <a class="carousel-control right" href="#catCarousel" id="catCarousel-next">&rsaquo;</a>
    </div>

    <!-- build:js ../www-built/js/app.js -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="lib/install-button.js"></script>
    <script type="text/javascript" src="js/app-main.min.js"></script>
    <!-- endbuild -->

  </body>
</html>
