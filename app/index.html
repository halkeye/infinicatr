<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Infinicatr</title>

    <meta name="description" content="">

    <!-- Place favicon.ico in the root directory -->
    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Gaia Theme -->
    <link rel="stylesheet" href="bower_components/building-blocks/style/headers.css">
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/progress_activity.css">

    <!-- normal styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->


  </head>
  <body role="application">
    <section role="region">
      <header>
        <menu type="toolbar">
          <progress id="loading_flickr_indicator"></progress>
        </menu>
        <h1>InfiniCatr</h1>
      </header>
    </section>

    <div class="container" style="padding: 0; margin: 0">
      <div id="catCarousel" class="carousel slide">
        <div class="carousel-inner">
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#catCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#catCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>

    <!-- build:js js/app.js -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/jquery-touchswipe/jquery.touchSwipe.js"></script>
    <script type="text/javascript" src="bower_components/mustache/mustache.js"></script>
    <script type="text/javascript" src="bower_components/mousetrap/mousetrap.js"></script>
    <script type="text/javascript" src="bower_components/shake.js/shake.js"></script>
    <script type="text/javascript" src="bower_components/hogan/web/builds/1.0.5/hogan-1.0.5.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    
    <script type="text/javascript" src="js/app-main.min.js"></script>
    <!-- endbuild -->

</html>
