name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup nodejs
      uses: actions/setup-node@v3

    - name: Install deps
      run: npm ci
      
    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
